{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 rounded-3">
                <div class="card-header text-center">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row">
                            <div class="col-6 pe-2">
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </div>
                            <div class="col-6 ps-2">
                                <a href="{% url 'registrar' %}" class="btn btn-secondary w-100">Registrarse</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
